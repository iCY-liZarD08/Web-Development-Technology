<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Lab3Q3.css">
</head>
<body>
    <div class="container">
        <h2>Full Name:</h2>
        <input type="text" placeholder="Enter your Name">

        <h2>Email ID:</h2>
        <input type="email" placeholder="Enter your Email">

        <h2>Password:</h2>
        <input type="password" placeholder="Enter your Password">

        <h2>Gender:</h2>
        <div class="gender">
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
        </div>

        <h2>Click on your interests:</h2>
        <div class="interests">
            <input type="checkbox" id="coding"><label for="coding">Coding</label>
            <input type="checkbox" id="singing"><label for="singing">Singing</label>
            <input type="checkbox" id="football"><label for="football">Football</label>
            <input type="checkbox" id="dancing"><label for="dancing">Dancing</label>
            <input type="checkbox" id="basketball"><label for="basketball">Basketball</label>
        </div>

        <button type="submit">Register</button>
    </div>
</body>
</html>
